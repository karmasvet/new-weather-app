<!DOCTYPE html>
<html>
  <head>
    </src/styles.css>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" 
      rel="stylesheet"> 
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-1">
                <input
                  type="submit"
                  value="Search"
                  class="btn-search"
                />
              </div>
            </div>
          </form>
            
          <div class="weather-content">
            <div class="last-update-statement">
              Last Updated:
              <span id="date">Thu 22:57</span>
            </div>

            <h1 class="location">
              <span id="current-city">Alicante</span>,
              <span id="current-country">Spain</span>
            </h1>
            <div id="current-description">sunny</div>

            <div class="temp-content">
              <span id="current-temp">23</span>
              <span class="temp-unit">째C</span>
              <img
                src=""
                alt="sunny emoji"
                class="weather-emoji"
                id="weather-emoji"
              />
            </div>

            <div class="row justify-content-evenly more-details">
              <div class="col-3 more-details-boxes">
                Humidity
                <div class="inside" id="humidity-content">80%</div>
              </div>
              <div class="col-3 more-details-boxes">
                Wind
                <div class="inside" id="wind-content">5 m/s</div>
              </div>
              <div class="col-3 more-details-boxes">
                Feels Like
                <div class="inside" id="feels-like-temp">23째C</div>
              </div>
            </div>
          </div>

          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2 forecast">
                <div class="weather-forecast-day">Thu</div>
                <div class="forecast-image">
                  <img src="" alt="semi clouded" class="expected-temp-emoji" />
                  <div class="expected-temp">
                  <span class="forecast-max-temp">18째</span>
                  <span class="forecast-min-temp">12째</span>
                </div>
              </div>
            </div>
          </div>
        
          <small>
            <a
              href="https://github.com/karmasvet/new-weather-app"
              target="_blank">Open-source code</a>
            by Svitlana Karmadonova
          </small>
        </div>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
